<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar</title>
</head>

<body>
    
    <div class="container">
        <header>
            <h3>Contact Us</h3>
            <nav class="navbar">
                <div class="nav-menu hide">
                    <a href="/dashboard.html">Dashboard</a>
                    <a href="/transactions.html">Transactions</a>
                    <a href="/balance.html">Balance</a>
                    <a href="/contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <div class="contact_us">
          <form id="contact_form">
              <label for="user_name">Your Name: </label>
              <input type="text" id="name" placeholder="" class="name_input">
              <span class="name_error" id="name_error"></span>
              <label for="user_number">Your Email Address: </label>
              <input type="text" id="email" placeholder="" class="name_input">
              <span class="email_error" id="email_error"></span>
              <label for="user_message">Your Message to Us:</label>
              <input type="text" id="message" placeholder="" class="name_input">
              <span class="message_error" id="message_error"></span>
              <button id="button_message" class="button">Submit</button>
          </form>
      </div>
</body>

<script src="./Contact.js"></script>

</html>
